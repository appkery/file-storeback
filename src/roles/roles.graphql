enum UserRole {
  ADMIN
  CUSTOMER
}

type Role {
  id: Int!
  role: UserRole!  
}

input CreateRoleInput {
  role: UserRole!
}

input UpdateRoleInput {
  id: Int!
  role: UserRole!
}

type Query {
  roles: [Role]!
  role(id: Int!): Role
}

type Mutation {
  createRole(createRoleInput: CreateRoleInput!): Role!
  updateRole(updateRoleInput: UpdateRoleInput!): UpdateResult!
  removeRole(id: Int!): DeleteResult!
}
