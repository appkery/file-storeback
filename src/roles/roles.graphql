scalar Json

type Role {
  id: Int!
  role: String!  
  users: [User]
}

input CreateRoleInput {
  role: String!
  users: [User]
}

input UpdateRoleInput {
  id: Int!
  role: String!
  users: [User]
}

type UpdateResult {
  raw: Json
  affected: Int
  generatedMaps: Json
}

type DeleteResult {
  raw: Json
  affected: Int
}

type Query {
  roles: [Role]!
  role(id: Int!): Role
}

type Mutation {
  createRole(createRoleInput: CreateRoleInput!): Role!
  updateRole(updateRoleInput: UpdateRoleInput!): UpdateResult!
  removeRole(id: Int!): DeleteResult!
}
