type User {
  id: Int!
  first_name: String!
  last_name: String!
  is_active: Boolean
  roles: [Role]
}

input CreateUserInput {
  first_name: String!
  last_name: String!
  is_active: Boolean
  roles: [CreateRoleInput]
}

input UpdateUserInput {
  id: Int!
  first_name: String!
  last_name: String!
  is_active: Boolean
  roles: [UpdateRoleInput]
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): DeleteResult!
}
