type User {
  id: Int
  username: String
  password: String
  first_name: String
  last_name: String
  is_active: Boolean
  roles: [Role]
}

input CreateUserInput {
  username: String!
  password: String!
  first_name: String!
  last_name: String!
  is_active: Boolean
  roles: [CreateRoleInput]
}

input UpdateUserInput {
  id: Int
  username: String
  password: String
  first_name: String
  last_name: String
  is_active: Boolean
  roles: [UpdateRoleInput]
}

type Query {
  users: [User]!
  user(user: UpdateUserInput): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): UpdateResult!
  removeUser(id: Int!): DeleteResult!
}
