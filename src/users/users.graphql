scalar Json

type User {
  id: Int!
  first_name: String!
  last_name: String!
  is_active: Boolean
  roles: [Role]
}

input CreateUserInput {
  first_name: String!
  last_name: String!
  is_active: Boolean
  roles: [Role]
}

input UpdateUserInput {
  id: Int!
  first_name: String!
  last_name: String!
  is_active: Boolean
}

type UpdateResult {
  raw: Json
  affected: Int
  generatedMaps: Json
}

type DeleteResult {
  raw: Json
  affected: Int
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): UpdateResult!
  removeUser(id: Int!): DeleteResult!
}
