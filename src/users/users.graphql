scalar UpdateResult

type User {
  id: Int!
  first_name: String!
  last_name: String!
  is_active: Boolean
}

input CreateUserInput {
  first_name: String!
  last_name: String!
  is_active: Boolean
}

input UpdateUserInput {
  id: Int
  first_name: String!
  last_name: String!
  is_active: Boolean
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): UpdateResult!
  removeUser(id: Int!): User
}
